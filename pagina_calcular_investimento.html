<!DOCTYPE html>
<html>
    <head>
        <title>Calcular investimento</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <style>
    .corbody{
        background-color: aqua;
    }
    </style>
    <body class="corbody">
        <div class="container">
         <div class="row justify-content-center">
          <div class="col-4">
          <form class="form-investimento" method="post">
            <h1 class="text-primary">Simulação de investimentos</h1>
            <div class="mb-3">
              <label for="nota1" class="form-label">Nome Completo</label>
              <input type="text" min="0"  class="form-control" id="nome" name="nome" aria-describedby="Preencha seu nome completo aqui">
            </div>
            <div class="mb-3">
              <label for="nota2" class="form-label">Mensalidade</label>
              <input type="number" min="0"  class="form-control" id="mensalidade" name="mensalidade" aria-describedby="Preencha a sua mensalidade aqui">
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Tempo de contribuição</label>
                <input type="number" min="0" class="form-control" id="contribuicao" name="contribuicao" aria-describedby="Preencha o seu tempo de contribuição aqui">
              </div>
             
              <button type="submit" class="btn btn-primary" onclick="simularinvestimento(); return false;">Simular</button>
          </form>
          <div>
            <div class="text-center show-result d-none">
                <h1 class="">Juntando  $$, você terá $$: </h1>
                <div class="display-1 text-info result-value">...</div>
                <div class="description-result"></div>
                <button type="submit" class="btn btn-primary my-3" onclick="voltar(); return false;">Voltar</button>
             </div>
             <script type="text/javascript" src="--js/simular_investimento.js"></script>


        </div>
    </body>
</html>
